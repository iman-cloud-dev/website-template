name: Build & Deploy (No Docker)

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # oder deine gewÃ¼nschte Version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "Error: build directory not found"
            exit 1
          fi
          ls -la build/

      - name: Archive build output
        run: tar -czf build.tar.gz build/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Extract artifact
        run: tar -xzf build.tar.gz

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Add SSH key for deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH/rsync
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          UUID: ${{ vars.UUID }}
          PORT: ${{ vars.PORT }}
        run: |
          # Zielverzeichnis erstellen
          ssh -o StrictHostKeyChecking=no \
            -o ProxyCommand="cloudflared access ssh --hostname ssh.iman-cloud.net --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            $SERVER_USER@ssh.iman-cloud.net \
            "mkdir -p /var/www/$UUID"

          # Dateien kopieren
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -o ProxyCommand='cloudflared access ssh --hostname ssh.iman-cloud.net --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET'" \
            build/ $SERVER_USER@ssh.iman-cloud.net:/var/www/$UUID/

          # Nginx Config vorbereiten (falls noch nicht vorhanden)
          ssh -o StrictHostKeyChecking=no \
            -o ProxyCommand="cloudflared access ssh --hostname ssh.iman-cloud.net --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            $SERVER_USER@ssh.iman-cloud.net \
            "if [ ! -f /etc/nginx/sites-available/$UUID ]; then
              echo 'server {' | sudo tee /etc/nginx/sites-available/$UUID > /dev/null
              echo '    listen $PORT;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    server_name $UUID.iman-cloud.net;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    root /var/www/$UUID;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    index index.html;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    location / {' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '        try_files \$uri /index.html;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    }' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    access_log /var/log/nginx/$UUID.access.log;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '    error_log  /var/log/nginx/$UUID.error.log;' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              echo '}' | sudo tee -a /etc/nginx/sites-available/$UUID > /dev/null
              sudo ln -s /etc/nginx/sites-available/$UUID /etc/nginx/sites-enabled/$UUID
            fi"

          # Nginx reload
          ssh -o StrictHostKeyChecking=no \
            -o ProxyCommand="cloudflared access ssh --hostname ssh.iman-cloud.net --id $CF_ACCESS_CLIENT_ID --secret $CF_ACCESS_CLIENT_SECRET" \
            $SERVER_USER@ssh.iman-cloud.net \
            "sudo nginx -t && sudo systemctl reload nginx"
